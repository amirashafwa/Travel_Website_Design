<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Nge-Trip | Kontak</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="navbar">
                <div class="logo">nge-<span>trip</span></div>
                <ul class="menu">
                    <li><a href="home.html">home</a></li>
                    <li><a href="destinasi.html">destination</a></li>
                    <li><a href="favorite.html">favorite</a></li>
                    <li><a href="about.html">about</a></li>
                    <li><a href="kontak.html">kontak</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="judul">contact us</div>
            <p class="p">Get in touch and let us know how we can help.</p>
            <div class="isi">
                <div class="info">
                    <h2>Contact Information</h2>
                    <table width="300px" height="150px">
                        <tr>
                            <td><i class="fa fa-phone" aria-hidden="true"></i></td>
                            <td>0880-1234-4321</td>
                        </tr>
                        <tr>
                            <td><i class="fa fa-map-marker" aria-hidden="true"></i></td>
                            <td>Jl. Jalan No. 01</td>
                        </tr>
                        <tr>
                            <td><i class="fa fa-envelope" aria-hidden="true"></i></td>
                            <td>contact@ngetrip.com</td>
                        </tr>
                        <tr>
                            <td>
                                <i class="fa-brands fa-square-twitter"></i>
                                <i class="fa-brands fa-square-instagram"></i>
                            </td>
                            <td>@ngetrip</td>
                        </tr>
                    </table>
                </div>
                <div class="form">
                    <form>
                        <label>Name</label><br>
                        <input type="text" placeholder="Name" class="input-box" required>

                        <label>Phone</label>
                        <input type="number" placeholder="Phone Number" class="input-box" required>

                        <label>Email</label>
                        <input type="email" placeholder="Email" class="input-box" required>
                        <label>Message</label><br>
                        <textarea cols="30" rows="10" class="input-box" required></textarea>
                        <input type="submit" value="SEND" class="input-button">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
